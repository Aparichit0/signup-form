<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div class="background">
            <header id="logo">
                <img src="./.resources/odin-lined.png" alt="odin logo" />
                <p>Odin</p>
            </header>
            <p class="credit">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
                <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </p>
        </div>
        <main>
            <header>
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You know you want to.</p>
            </header>
            <form action="#" method="post">
                <h1>Let's do this!</h1>
                <p>
                    <label for="firstname">First name
                        <input id="firstname" type="text" name="firstname" placeholder="Thor"/>
                    </label>
                    <label for="lastname">Last name
                        <input id="lastname" type="text" name="lastname" placeholder="Odinson"/>
                    </label>
                </p>
                <p>
                    <label for="email">Email
                        <input type="email" name="email" id="email"/>
                    </label>
                    <label for="phone">Phone number
                        <input type="number" name="phone_number" id="phone"/>
                    </label>
                </p>
                <p>
                    <label for="password">Password
                        <input type="password" name="password" id="password">
                    </label>
                    <label for="password2">Confirm Password
                        <input type="password" name="confirm_password" id="password2">
                    </label>
                </p>
            </form>
            <footer>
                <button type="submit">Create Account</button>
                <p>Already have an Account? <a href="#">Log in</a> </p>
            </footer>
        </main>
    </div>
</body>

</html>
